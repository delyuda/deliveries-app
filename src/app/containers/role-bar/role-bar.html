<div>
    <ul>
        <li ng-repeat="role in $ctrl.roles">
            <input type="radio" value="{{role.value}}" name="role"
                   ng-model="$ctrl.activeRole"
                   ng-change="$ctrl.changeRole()"
                   id="role-input-{{$index}}" />
            <label for="role-input-{{$index}}">{{role.title}}</label>
        </li>
    </ul>
</div>
